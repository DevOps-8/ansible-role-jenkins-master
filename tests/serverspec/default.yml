- hosts: localhost
  roles:
    - reallyenglish.java
    - reallyenglish.apt-repo
    - ansible-role-jenkins-master
  vars_files:
    - jenkins_master_ssh_private_key.yml
  vars:
    jenkins_master_url_prefix: /jenkins
    jenkins_master_plugins:
      - matrix-project
      - git
      - hipchat
    apt_repo_to_add:
      - ppa:webupd8team/java
    jenkins_master_ssh_passphrase: "passphrase"
